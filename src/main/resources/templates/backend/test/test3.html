<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to Latitude and Longitude</title>
</head>
<body>
    <h1>Address to Latitude and Longitude Converter</h1>
    <p>Enter your address:</p>
    <input type="text" id="addressInput">
    <button onclick="convertAddress()">Convert</button>
    <p id="result"></p>

    <script>
        function convertAddress() {
            var address = document.getElementById('addressInput').value;
            var url = 'https://nominatim.openstreetmap.org/search?format=json&limit=1&q=' + encodeURIComponent(address);
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0 || !data[0].lat || !data[0].lon) {
                        throw new Error('Address not found');
                    }
                    var latitude = data[0].lat;
                    var longitude = data[0].lon;
                    document.getElementById('result').innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "Error: " + error.message;
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
