<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活動資訊</title>

	<style>
	    body {
	        overflow-x: hidden; /* Prevent horizontal scrolling */
	        margin: 0;
	        padding: 0;
	        font-family: Arial, sans-serif;
	        background-color: #f2f2f2; /* Light gray background */
	    }
	
	    .container {
	        max-width: 1000px;
	        margin: auto;
	        padding: 20px;
	        background-color: #fff; /* White container background */
	        border-radius: 10px; /* Rounded corners */
	        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
	    }
	
	    /* Slideshow container */
	    .slideshow-container {
	        position: relative;
	    }
	
	    /* Hide the images by default */
	    .mySlides {
	        display: none;
	    }
	
	    /* Next & previous buttons */
	    .prev,
	    .next {
	        cursor: pointer;
	        position: absolute;
	        top: 50%;
	        width: auto;
	        margin-top: -22px;
	        padding: 16px;
	        color: #666; /* Dark gray color */
	        font-weight: bold;
	        font-size: 18px;
	        transition: 0.6s ease;
	        border-radius: 0 3px 3px 0;
	        user-select: none;
	        background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent black */
	        z-index: 1;
	    }
	
	    /* Position the "next button" to the right */
	    .next {
	        right: 0;
	        border-radius: 3px 0 0 3px;
	    }
	
	    /* Caption text */
	    .text {
	        color: #666; /* Dark gray color */
	        font-size: 15px;
	        padding: 8px 12px;
	        position: absolute;
	        bottom: 8px;
	        width: 100%;
	        text-align: center;
	    }
	
	    /* Number text (1/3 etc) */
	    .numbertext {
	        color: #666; /* Dark gray color */
	        font-size: 12px;
	        padding: 8px 12px;
	        position: absolute;
	        top: 0;
	    }
	
	    /* The dots/bullets/indicators */
	    .dot {
	        cursor: pointer;
	        height: 15px;
	        width: 15px;
	        margin: 0 2px;
	        background-color: #ccc; /* Light gray color */
	        border-radius: 50%;
	        display: inline-block;
	        transition: background-color 0.6s ease;
	    }
	
	    .active,
	    .dot:hover {
	        background-color: #999; /* Darker gray color */
	    }
	
	    .title {
	        font-size: 36px;
	        margin-bottom: 20px;
	        color: #333; /* Dark gray color */
	    }
	
	    .activity-info {
	        font-size: 20px;
	        margin-bottom: 40px;
	        color: #333; /* Dark gray color */
	    }
	
	    h4 {
	        margin-bottom: 10px;
	        color: #333; /* Dark gray color */
	    }
	
	    p {
	        font-size: 18px;
	        margin-top: 10px;
	        color: #666; /* Dark gray color */
	    }
	
	    .list {
	        background-color: #666; /* Dark gray background */
	        color: #fff; /* White color */
	        padding: 10px;
	        text-align: center;
	        font-size: 24px;
	        position: fixed;
	        top: 0;
	        width: 100%;
	        z-index: 1000;
	    }
	
	    footer {
	        background-color: #666; /* Dark gray background */
	        color: #fff; /* White color */
	        padding: 10px;
	        position: fixed;
	        bottom: 0;
	        width: 100%;
	        text-align: center;
	        z-index: 1000;
	    }
	
	    .purchase-button {
	        background-color: #999; /* Darker gray button background */
	        border: none;
	        color: #fff; /* White color */
	        padding: 15px 32px;
	        text-align: center;
	        text-decoration: none;
	        display: inline-block;
	        font-size: 16px;
	        margin-top: 20px;
	        cursor: pointer;
	        border-radius: 5px;
	    }
	
	    .purchase-button:hover {
	        background-color: #777; /* Darker gray hover color */
	    }
	</style>
</head>

<body>

    <div class="list">
        <a th:href="@{/activityqueryallfront}">
            <h1>活動列表</h1>
        </a>
    </div>

    <div class="container">
        <section id="activity-details-section">
            <div class="activity-details" th:if="${activity != null}">
                <h1 class="title" th:text="${activity.tourName}"></h1>
                <div class="slideshow-container">
                    <div th:each="image, status : ${activity.activityImages}" class="mySlides fade"
                        th:classappend="${status.index == 0} ? 'active'">
                        <img th:src="@{/picture/activity/{imagepath}(imagepath=${image.imagepath})}"
                            style="width: 100%">
                    </div>
                    <!-- Next and previous buttons remain unchanged -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div class="activity-info">
                    <h4>類別：</h4>
                    <p th:text="${activity.tourCategory}"></p>

                    <h4>描述：</h4>
                    <p th:text="${activity.tourDescription}"></p>

                    <h4>包含項目：</h4>
                    <p th:text="${activity.includedItems}"></p>

                    <h4>不包含項目：</h4>
                    <p th:text="${activity.excludedItems}"></p>

                    <h4>限制條件：</h4>
                    <p th:text="${activity.restrictions}"></p>

                    <h4>附加資訊：</h4>
                    <p th:text="${activity.additional}"></p>

                    <h4>地址：</h4>
                    <p th:text="${activity.fullAddress}"></p>
                </div>
                <button class="purchase-button">我要購買</button>
            </div>
        </section>
    </div>

<!--    <footer>-->
<!--        <p>&copy; 2024 旅遊活動預訂。保留所有權利。</p>-->
<!--    </footer>-->

    <script th:inline="javascript">
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

</html>
